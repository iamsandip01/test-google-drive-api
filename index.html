<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Images</title>
</head>
<body>
    <div id="image-container"></div>
    
    <script>
        async function loadImages() {
    const folderId = "18gtd1LcAYOLt1SHwVggd3bbOeyur2eZo"; // Your folder ID
    const apiKey = "AIzaSyBpwub0vsI0dlqLf_Q0RHpuCfkvpe1Ta7s"; // Your API key
    const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name)`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            console.error(`HTTP error! Status: ${response.status}`);
            throw new Error(`Failed to fetch images: ${response.status}`);
        }
        const data = await response.json();
        console.log("Fetched Data:", data);

        const container = document.getElementById("image-container");
        container.innerHTML = ""; // Clear previous images

        if (data.files && data.files.length > 0) {
            data.files.forEach(file => {
                const img = document.createElement("img");
                img.src = `https://drive.google.com/uc?id=${file.id}`; // Direct link to file content
                //https://drive.google.com/drive/folders/18gtd1LcAYOLt1SHwVggd3bbOeyur2eZo?usp=drive_link
                img.alt = file.name;
                img.style.width = "200px"; // Optional: Image size
                container.appendChild(img);
            });
        } else {
            container.innerHTML = "No images found in the folder.";
        }
    } catch (error) {
        console.error("Error:", error);
        const container = document.getElementById("image-container");
        container.innerHTML = "Failed to load images. Please check the console for details.";
    }
}

        
        window.onload = loadImages;
    </script>
</body>
</html>
